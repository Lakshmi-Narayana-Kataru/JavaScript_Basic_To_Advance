                    document.write("<h2>"+"Those are the below car details"+"</h2>");

                }
            }
            car.millage="2333";
            var car1 = new car("tesla","electronic","23455");
            car1.fn1();
            document.write("<br>");
            document.write(typeof(car1.price));
            document.write("<br>");
            document.write(typeof(car1));
            document.write("<br>");
            document.write(car1.model);
            document.write("<br>");
            document.write(car.millage);
            delete car.millage;
            document.write("<br>");
            document.write(car.millage);
        </script>

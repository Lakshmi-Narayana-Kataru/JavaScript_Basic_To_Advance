<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Switch_case</title>
        <script type="text/javascript">
            //find the day of the week 
            //day 1 =Monday,2=Tuesday,....7=sunday etc.
            var day =6;
            switch(day){
                case 1:
                document.write("Monday");
                break;
                case 2:
                document.write("Tuesday");
                break;
                case 3:
                document.write("Wednesday");
                break;
                case 4:
                document.write("Thersday");
                break;
                case 5:
                document.write("Friday");
                break;
                case 6:
                document.write("Saterday");
                break;
                case 7:
                document.write("Sunday");
                break;
                default:
                document.write("Invalid input");
                break;

            }
</script>
    </head>
    <body> 
      
    </body>
</html>

        <meta charset="UTF-8">
        <title>Nested_IF_Else</title>
        <script type="text/javascript">
            //find the number is positive and even
            var a =7;
            if(a>0){
                if(a%2==0){
                    document.write("Number is even and positive");
                }
                else{
                    document.write("Number is positive but not even");
                }
            }
            else if(a==0){
                document.write("Number is not positive and not negitive");
            }
            else{
                document.write("Number is not positive");
            }
    
        </script>

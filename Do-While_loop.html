<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Do-while_loop</title>
        <script type="text/javascript">
            //print the 10 digits 
            var x =2;
            do{
                document.write("<h2>"+x+"</h2>");
                x++;
            }while(x<12)
           
</script>
    </head>

    </body>
</html>

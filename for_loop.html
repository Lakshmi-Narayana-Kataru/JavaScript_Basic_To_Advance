<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>For_Loop</title>
        <script type="text/javascript">
            //print the 5 table in JS
            // print first 5 even numbers
            for(var x=1;x<=10;x++){
                document.write("\n5 X "+x+" = "+5*x);
                document.write("   \n      ");
            }
            for(var x=1;x<=10;x++){
                if(x%2==0)
                document.write(x);
            }
</script>
    </head>
    <body> 
      
    </body>
</html>
